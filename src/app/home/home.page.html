<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Libros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Libros</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="addLibro()">Guardar</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let libro of libros">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{libro.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img [src]="libro.img" alt="libro.title" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
